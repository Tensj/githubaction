name: action-workflow

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'input version'
        default: 'lastest'
        required: true

jobs:
  prepare:
    runs-on: self-hosted
    steps:
      - name: Set tag on workflow workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "${{ github.event.inputs.version }}"

  build:
    needs: prepare
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: docker login
        run: docker login -u tensjx -p ${{ secrets.DOCKER_PASS }}
      - name: build & push
        run: |
          cd docker
          docker build -t tensjx/github:${{ github.event.inputs.version }} .
          docker push tensjx/github:${{ github.event.inputs.version }}

  Deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: deploy container
        run: |
          if[-z "$( docker ps|grep myapp)"];then
            echo " no container exist"
          else
            docker stop myapp; docker rm myapp
          if
          docker run -d --name myapp -p 8080:80 tensjx/github:${{ github.event.inputs.version }}
